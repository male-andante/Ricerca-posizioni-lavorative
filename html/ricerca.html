<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Posizioni Lavorative</title>
    <link rel="stylesheet" href="../css/ricerca.css">
</head>

<body>
    <header></header>
    <main>
        <div id="form">
            <form>
                <div class="input">
                    <label for="jobtitle">Posizione lavorativa</label><br>
                    <input type="text" name="Posizione" id="jobTitle" placeholder="inserisci posizione">
                </div>
                <div class="input">
                    <label for="location">Località</label><br>
                    <input type="text" name="Localita" id="location" placeholder="inserisci località">
                </div>
                <button type="button" id="submit">Cerca</button>  <!-- type BUTTON e non SUBMIT perché submit ha il comportamento di inviare il form e fare il reresh della pagina -->
            </form>
        </div>
        <div id="tabella">
            <table id="tabellaRisultati">
                <thead>
                    <th>Posizione Lavorativa</th>
                    <th>Località</th>
                </thead>
                <tbody id="rigaRisultati">
                </tbody>
            </table>
        </div>
    </main>
    <footer></footer>

    <script src="../js/ricerca.js"></script>
</body>

</html>
