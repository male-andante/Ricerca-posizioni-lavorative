<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Posizioni Lavorative</title>
    <link rel="stylesheet" href="../css/ricerca.css">
</head>

<body>
    <header></header>
    <main>
        <div id="form">
            <form>
                <div class="input">
                <p>Posizione lavorativa</p>
                <input type="text" name="Posizione" id="jobTitle" placeholder = "inserisci posizione">>
            </div>
            <div class="input">
                <p>Località</p>
                <input type="text" name="Località" id="Location" placeholder = "inserisci località">>
            </div>
                <button type="submit">Cerca</button>
            </form>
        </div>
        <div id="Table">
            <table>
                <tr>
                    <th>Numero</th>
                    <th>Posizione Lavorativa</th>
                    <th>Località</th>
                </tr>
            </table>
        </div>
    </main>
    <footer></footer>

    <script src="../js/ricerca.js"></script>
</body>

</html>
